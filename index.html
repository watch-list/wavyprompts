    <title>WavyPrompts</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Simulating the Y2K/Milker vibe with Unbounded as primary display */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      h1, h2, h3, .font-display {
        font-family: 'Unbounded', sans-serif;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      
      /* Scrollbar hiding for cleaner look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
